<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Fake News Detector</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm p-4">
            <form id="news-form">
              <div class="mb-3">
                <label for="news-input" class="form-label"
                  >Enter News Title/Text:</label
                >
                <textarea
                  class="form-control"
                  id="news-input"
                  rows="6"
                  placeholder="Paste the news article content here to verify..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Check Authenticity
              </button>
            </form>

            <div id="loading" class="mt-3 text-center d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2 text-muted">Analyzing text...</p>
            </div>

            <div id="result" class="mt-4 text-center d-none">
              <h4>
                Prediction: <span id="prediction-label" class="badge"></span>
              </h4>
              <p class="mt-2">
                Confidence Score:
                <strong><span id="confidence-score"></span>%</strong>
              </p>
            </div>

            <div id="error" class="mt-3 text-center text-danger d-none"></div>
          </div>
          <div class="text-center mt-3 text-muted">
            <small>Powered by Logistic Regression & TF-IDF</small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
